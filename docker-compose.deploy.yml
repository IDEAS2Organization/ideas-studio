version: "3.3"
services:
  studio:
    image: docker4ideas/ideas-studio:1.4
    ports:
    - "8080:8080"
    volumes:
    - ./configuration/studio-configuration:/ideas/studio/src/main/webapp/WEB-INF/config
    - tmp:/tmp

  nginx:
    image: docker4ideas/ideas_nginx
    ports:
      - "8081:8081"

  ideas-plaintext-language:
    image: docker4ideas/ideas-plaintext-module

  ideas-dockerfile-language:
    image: docker4ideas/module-docker
    privileged: true

  ideas-latex-language:
    image: docker4ideas/latex-module
    volumes:
     - tmp:/tmp

volumes:
  tmp:
